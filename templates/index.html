<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Chronos: The AI Archeologist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: #030712;
            color: #00E5FF; /* Bright Cyan */
            overflow: hidden;
        }

        #starfield-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
        }
        
        .hud-container {
            border: 2px solid rgba(0, 229, 255, 0.3);
            box-shadow: 0 0 25px rgba(0, 229, 255, 0.2) inset, 0 0 15px rgba(0, 229, 255, 0.2);
            background: rgba(10, 25, 47, 0.15);
            backdrop-filter: blur(5px);
            clip-path: polygon(0 20px, 20px 0, calc(100% - 20px) 0, 100% 20px, 100% calc(100% - 20px), calc(100% - 20px) 100%, 20px 100%, 0 calc(100% - 20px));
            animation: fadeIn 1s ease-out;
        }

        .hud-card {
            background: transparent;
            animation: fadeIn 1s ease-out 0.5s forwards;
            opacity: 0;
        }
        
        .content-container::-webkit-scrollbar { width: 6px; }
        .content-container::-webkit-scrollbar-track { background: transparent; }
        .content-container::-webkit-scrollbar-thumb { background: rgba(0, 229, 255, 0.3); }
        .content-container::-webkit-scrollbar-thumb:hover { background: rgba(0, 229, 255, 0.5); }

        .report-content strong { color: #80DEEA; } /* Lighter Cyan */
    </style>
</head>
<body class="min-h-screen">

    <canvas id="starfield-canvas"></canvas>
    
    <div class="w-full h-screen overflow-y-auto content-container p-8 sm:p-16">
        <div class="w-full max-w-3xl mx-auto space-y-6 hud-container p-6 sm:p-8">
            <div class="text-center" style="animation: fadeIn 1s ease-out;">
                <h1 class="text-3xl md:text-4xl font-bold tracking-widest uppercase">
                    Project Chronos
                </h1>
                <p class="text-cyan-300/70 mt-1 text-sm">// AI DIGITAL ARCHEOLOGY INTERFACE //</p>
            </div>
    
            <div class="hud-card">
                <div class="space-y-4">
                    <textarea id="fragment-input" class="w-full h-24 bg-black/30 border border-cyan-500/30 rounded-none p-3 placeholder-cyan-400/50 focus:ring-1 focus:ring-cyan-300 focus:border-cyan-400 outline-none transition-all duration-300 resize-none" placeholder="> Input digital artifact fragment..."></textarea>
                    <button id="reconstruct-button" class="w-full bg-cyan-500/20 hover:bg-cyan-400/30 border border-cyan-400 text-cyan-300 font-bold py-3 px-4 transition-all duration-300 ease-in-out flex items-center justify-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 14 4-4"></path><path d="M3.34 19a10 10 0 1 1 17.32 0"></path></svg>
                        <span>Execute Reconstruction</span>
                    </button>
                </div>
            </div>
    
            <div id="report-output" class="hidden">
                <div class="hud-card p-4 border border-cyan-500/30 mt-6">
                    <h2 class="text-2xl font-bold tracking-widest mb-4">// RECONSTRUCTION REPORT //</h2>
                    <div id="report-container" class="space-y-6 text-cyan-300/90">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let hyperspaceActive = false;
        let starSpeed = 0.5;

        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('starfield-canvas');
            const ctx = canvas.getContext('2d');
            let stars = [];
            let numStars = 500;

            function setCanvasSize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                stars = [];
                for (let i = 0; i < numStars; i++) stars.push(createStar());
            }

            function createStar() {
                return {
                    x: (Math.random() - 0.5) * canvas.width * 2,
                    y: (Math.random() - 0.5) * canvas.height * 2,
                    z: Math.random() * canvas.width,
                    pz: 0 
                };
            }

            function animate() {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;

                ctx.fillStyle = 'rgba(3, 7, 18, 0.2)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                if (hyperspaceActive && starSpeed < 25) {
                    starSpeed += 0.5;
                } else if (!hyperspaceActive && starSpeed > 0.5) {
                    starSpeed -= 0.5;
                }

                stars.forEach(star => {
                    star.pz = star.z;
                    star.z -= starSpeed;

                    if (star.z < 1) {
                        star.z = canvas.width;
                        star.x = (Math.random() - 0.5) * canvas.width * 2;
                        star.y = (Math.random() - 0.5) * canvas.height * 2;
                        star.pz = star.z;
                    }

                    const fov = canvas.width * 0.8;
                    const scale = fov / star.z;
                    const sx = star.x * scale + centerX;
                    const sy = star.y * scale + centerY;
                    
                    const prevScale = fov / star.pz;
                    const psx = star.x * prevScale + centerX;
                    const psy = star.y * prevScale + centerY;

                    const radius = Math.max(0.1, scale * 1.5);
                    
                    if (starSpeed > 1) {
                         ctx.beginPath();
                         ctx.moveTo(psx, psy);
                         ctx.lineTo(sx, sy);
                         ctx.lineWidth = radius;
                         ctx.strokeStyle = `rgba(0, 229, 255, 0.8)`;
                         ctx.stroke();
                    } else {
                        ctx.beginPath();
                        ctx.arc(sx, sy, radius, 0, Math.PI * 2);
                        ctx.fillStyle = `rgba(0, 229, 255, 0.8)`;
                        ctx.fill();
                    }
                });

                requestAnimationFrame(animate);
            }
            window.addEventListener('resize', setCanvasSize);
            setCanvasSize();
            animate();
        });

        const fragmentInput = document.getElementById('fragment-input');
        const reconstructButton = document.getElementById('reconstruct-button');
        const reportOutput = document.getElementById('report-output');
        const reportContainer = document.getElementById('report-container');

        reconstructButton.addEventListener('click', async () => {
            const fragmentText = fragmentInput.value.trim();
            if (!fragmentText) {
                displayError("AUTHENTICATION ERROR: No fragment provided for analysis.");
                return;
            }
            hyperspaceActive = true;
            showLoadingState();
            try {
                const response = await fetch('/reconstruct', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fragment: fragmentText })
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || 'Server uplink failed.');
                displayReport(fragmentText, result.reconstructed_text, result.context_links);
            } catch (error) {
                console.error('Uplink Error:', error);
                displayError(error.message);
            } finally {
                hyperspaceActive = false;
            }
        });
        
        function showLoadingState() {
            reportOutput.classList.remove('hidden');
            const reportCard = reportOutput.querySelector('.hud-card');
            reportCard.style.opacity = '0';
            reportContainer.innerHTML = `
                <div class="flex items-center justify-center space-x-3 p-8">
                    <div class="w-5 h-5 border-2 border-cyan-400 border-t-transparent rounded-full animate-spin"></div>
                    <p class="text-cyan-400/80">Analyzing fragment...</p>
                </div>`;
            setTimeout(() => { reportCard.style.opacity = '1'; }, 10);
        }

        function displayReport(original, reconstructed, links) {
            const formattedReconstruction = reconstructed
                .replace(/^Explanation:/gm, '<strong>// ANALYSIS //</strong>')
                .replace(/\n/g, '<br>');
            reportContainer.innerHTML = `
                <div>
                    <h3 class="text-lg font-semibold mb-2">[Original Artifact]</h3>
                    <p class="bg-black/30 p-3 text-cyan-400/70 italic">"${original}"</p>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-2">[Reconstructed Data]</h3>
                    <div class="bg-black/30 p-3 text-cyan-300 report-content">${formattedReconstruction}</div>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-2">[External Databanks]</h3>
                    <ul class="space-y-2">
                        ${links && links.length > 0 ? links.map(link => `
                            <li>
                                <a href="${link}" target="_blank" rel="noopener noreferrer" class="flex items-center space-x-2 text-cyan-400 hover:text-cyan-200 break-all transition-colors duration-300">
                                    <span>> ${link}</span>
                                a>
                            </li>`).join('') : '<p class="text-cyan-500/70">> No relevant databanks found.</p>'}
                    </ul>
                </div>`;
        }
        
        function displayError(message) {
            reportOutput.classList.remove('hidden');
            reportContainer.innerHTML = `
                <div class="bg-red-900/50 border border-red-500/50 text-red-300 p-4">
                    <h3 class="font-bold mb-2">// SYSTEM WARNING //</h3>
                    <p>> ${message}</p>
                </div>`;
        }
    </script>
</body>
</html>
