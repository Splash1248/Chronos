<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Chronos: The AI Archeologist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A;
            background-image:
                radial-gradient(circle at 1px 1px, rgba(203, 213, 225, 0.1) 1px, transparent 0);
            background-size: 20px 20px;
        }
        .font-tech {
            font-family: 'Share Tech Mono', monospace;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(51, 65, 85, 0.5);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1E293B;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748B;
        }

        .report-content h1 { font-size: 1.5rem; font-weight: 600; margin-bottom: 0.5rem; }
        .report-content p { margin-bottom: 1rem; line-height: 1.6; }
        .report-content strong { color: #94A3B8; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 text-slate-300">

    <div class="w-full max-w-4xl mx-auto space-y-6">
        <div class="text-center">
            <h1 class="text-4xl md:text-5xl font-bold font-tech text-cyan-400 tracking-wider">
                Project Chronos
            </h1>
            <p class="text-slate-400 mt-2">The AI Digital Archeologist</p>
        </div>


        <div class="glass-card p-6 rounded-lg shadow-2xl">
            <div class="space-y-4">
                <textarea id="fragment-input" class="w-full h-24 bg-slate-900/50 border border-slate-700 rounded-md p-3 text-slate-300 placeholder-slate-500 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 outline-none transition-all duration-300 resize-none" placeholder="Enter a fragmented digital artifact... e.g., 'smh at the top 8 drama. ppl need to chill.'"></textarea>
                <button id="reconstruct-button" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-3 px-4 rounded-md transition-all duration-300 ease-in-out flex items-center justify-center space-x-2 shadow-lg hover:shadow-cyan-500/30">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 14 4-4"></path><path d="M3.34 19a10 10 0 1 1 17.32 0"></path></svg>
                    <span>Reconstruct Artifact</span>
                </button>
            </div>
        </div>


        <div id="report-output" class="hidden">
            <div class="glass-card p-6 rounded-lg shadow-2xl">
                <h2 class="text-2xl font-bold font-tech text-cyan-400 mb-4 tracking-wider">Reconstruction Report</h2>
                <div id="report-container" class="space-y-6">

                </div>
            </div>
        </div>
    </div>

    <script>
        const fragmentInput = document.getElementById('fragment-input');
        const reconstructButton = document.getElementById('reconstruct-button');
        const reportOutput = document.getElementById('report-output');
        const reportContainer = document.getElementById('report-container');

        reconstructButton.addEventListener('click', async () => {
            const fragmentText = fragmentInput.value.trim();

            if (!fragmentText) {
                displayError("Please provide a text fragment to reconstruct.");
                return;
            }
            

            showLoadingState();

            try {
                const response = await fetch('/reconstruct', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fragment: fragmentText
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'An unknown server error occurred.');
                }
                
                displayReport(fragmentText, result.reconstructed_text, result.context_links);

            } catch (error) {
                console.error('An error occurred:', error);
                displayError(error.message);
            }
        });
        
        function showLoadingState() {
            reportOutput.classList.remove('hidden');
            reportContainer.innerHTML = `
                <div class="flex flex-col items-center justify-center space-y-4 p-8">
                    <div class="w-8 h-8 border-4 border-cyan-400 border-t-transparent rounded-full animate-spin"></div>
                    <p class="text-slate-400">Communicating with server... Reconstructing digital past.</p>
                </div>
            `;
        }

        function displayReport(original, reconstructed, links) {
            const formattedReconstruction = reconstructed
                .replace(/^Explanation:/gm, '<strong>Explanation:</strong>')
                .replace(/\n/g, '<br>');

            reportContainer.innerHTML = `
                <div>
                    <h3 class="text-lg font-semibold text-slate-200 mb-2">[Original Fragment]</h3>
                    <p class="bg-slate-900/50 p-3 rounded-md text-slate-400 italic">"${original}"</p>
                </div>
                <div>
                    <h3 class="text-lg font-semibold text-slate-200 mb-2">[AI-Reconstructed Text]</h3>
                    <div class="bg-slate-900/50 p-3 rounded-md text-slate-300 report-content">${formattedReconstruction}</div>
                </div>
                <div>
                    <h3 class="text-lg font-semibold text-slate-200 mb-2">[Contextual Sources]</h3>
                    <ul class="space-y-2">
                        ${links && links.length > 0 ? links.map(link => `
                            <li>
                                <a href="${link}" target="_blank" rel="noopener noreferrer" class="flex items-center space-x-2 text-cyan-400 hover:text-cyan-300 break-all transition-colors duration-300">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.72"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.72-1.72"></path></svg>
                                    <span>${link}</span>
                                </a>
                            </li>
                        `).join('') : '<p class="text-slate-500">No sources found.</p>'}
                    </ul>
                </div>
            `;
        }
        
        function displayError(message) {
            reportOutput.classList.remove('hidden');
            reportContainer.innerHTML = `
                <div class="bg-red-900/30 border border-red-500/50 text-red-300 p-4 rounded-md">
                    <h3 class="font-bold mb-2">An Error Occurred</h3>
                    <p>${message}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
